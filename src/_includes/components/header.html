<!-- NAVIGATION -->

<header class="w-full px-8 py-6 bg-white dark:bg-black border-b border-neutral-200 dark:border-neutral-600 z-30">
  <div class="flex justify-between items-center min-h-6">
    <!-- MOBILE SIDEBAR BUTTON -->
    <button class="sidebar-toggle material-icons-round lg:hidden text-neutral-700 dark:text-neutral-200 hover:text-black dark:hover:text-white" type="button">menu</button>

    <h1 class="lg:text-xl dark:text-white font-semibold">{{ heading }}</h1>
    
    <!-- DARKMODE + LOGIN -->
    <div class="flex items-center gap-2">
      <!-- DARKMODE BUTTON -->
      <label for="darkmode-switch" class="relative h-9 w-9 p-1.5 bg-neutral-200 dark:bg-neutral-700 border border-neutral-200 dark:border-neutral-600
      text-neutral-500 dark:text-neutral-200 hover:text-black dark:hover:text-white select-none rounded-lg darkmode-container">
        <span class="sr-only">Přepínač tmavého režimu</span>
        <span class="text-white dark:text-black">.</span>
        <input id="darkmode-switch" type="checkbox">
        <!-- DARKMODE ICON -->
        <span class="material-icons-round absolute top-1/2 left-1/2 -translate-x-1/2 transition-[opacity, transform] duration-500 opacity-0 dark:opacity-100 translate-y-4 dark:-translate-y-1/2">
          dark_mode
        </span>
        <!-- LIGHTMODE ICON -->
        <span class="material-icons-round absolute top-1/2 left-1/2 -translate-x-1/2 transition-[opacity, transform] duration-500 dark:opacity-0 -translate-y-1/2 dark:-translate-y-8">
          light_mode
        </span>
      </label>
    </div>
  </div>
</header>
